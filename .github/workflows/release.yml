name: Build & Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install CUPS dev on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt update
            sudo apt install -y libcups2-dev pkg-config
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install cups pkg-config
          fi

      - name: Install build tools
        run: |
          npm install -g node-gyp
          npm install

      - name: Build native addon
        run: npm run build

      - name: Upload built addon
        uses: actions/upload-artifact@v4
        with:
          name: printer-sdk-${{ matrix.os }}
          path: build/Release/*.node

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}